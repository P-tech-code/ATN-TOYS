<form class="row container mx-auto py-3"> 
    <h1>Create a new product</h1>
    <div class="col-12 mb-3">
        <label for="product_name" class="form-label">Product name</label>
        <input type="text" class="form-control" id="product_name" placeholder="Input product name">
    </div>
    <div class="col-12 mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Input product price">
    </div>
    <div class="col-12 mb-3">
        <label for="sold" class="form-label">Sold</label>
        <input type="number" class="form-control" id="sold" placeholder="Input product sold amount">
    </div>
    <div class="col-12 mb-3">
        <label for="image" class="form-label">Product image</label>
        <input type="file" class="form-control" id="image">
    </div>
    <div class="d-flex justify-content-center gap-3 mt-3">
        <button class="btn btn-success">Create</button>
        <button type="button" class="btn btn-secondary">Back to product</button>
    </div>
</form>
